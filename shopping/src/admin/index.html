  <!-- 添加商品弹出框 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalTitle">新增产品</h4>
        </div>
        <div class="modal-body">
        <!-- 弹出框内容 -->
          <form class="form-horizontal" role="form" id="formClose">
            <input type="hidden" id="gid">
            <div class="form-group">
              <label class="col-sm-2 control-label" >商品名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="请输入商品名称">
              </div>
            </div>
         
            <div class="form-group">
              <label class="col-sm-2 control-label">商品价格</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="price" placeholder="请输入商品价格">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">商品介绍</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="details" placeholder="请输入商品介绍"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" >商品库存</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="amount" placeholder="请输入商品库存">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" >商品类别</label>
              <div class="col-sm-4">
                <select class="form-control" id="classify">
                  <!-- <option value="0">请选择</option> -->
                  <!-- <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>  -->
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" >商品状态</label>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" name="status"  value="1" checked> 上架
                </label>
                <label class="radio-inline">
                  <input type="radio" name="status"  value="0"> 下架
                </label>                     
              </div>
            </div>
          </form>
     
         <!--  ----   -->

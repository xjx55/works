<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="../api/login_demo.php" method="post" onsubmit="return checkForm();">
        <div>
            账号:<input type="text" id="username" name="user">
        </div>
        <div>
            密码:<input type="password" id="password" name="key">
        </div>
        <div>
            <input id="loginBtn" type="submit" value="登录">
            <input type="reset" value="清空">
        </div>
    </form>
    <script src="../bower/js/lib/jquery/dist/jquery.min.js"></script>  
    <script>
        function checkForm() {
            var $user = $('#username'),
                $pswd = $('#password');
                
            if ($.trim($user.val()).length == 0) {
                alert('账号不能为空');
                $user.focus();
                return false;
            };
            
            if ($.trim($pswd.val()).length == 0) {
                alert('密码不能为空');
                $pswd.focus();
                return false;
            };
            
            return true;
        };
    </script>  
</body>
</html>
